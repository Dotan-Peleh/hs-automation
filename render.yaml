services:
  - type: web
    name: hs-trends-api
    runtime: docker
    dockerfilePath: api/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hs-trends-db
          property: connectionString
      - key: HS_CLIENT_ID
        sync: false
      - key: HS_CLIENT_SECRET
        sync: false
      - key: HS_WEBHOOK_SECRET
        sync: false
      - key: HS_API_TOKEN
        sync: false
    healthCheckPath: /healthz
    
  - type: worker
    name: hs-trends-worker
    runtime: docker
    dockerfilePath: worker/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hs-trends-db
          property: connectionString
      - key: HS_API_TOKEN
        sync: false

databases:
  - name: hs-trends-db
    databaseName: hs_trends
    user: hs_trends

