services:
  api:
    build: ./api
    command: uvicorn app:app --host 0.0.0.0 --port 8080 --reload
    env_file: .env
    ports: ["8080:8080"]
    depends_on: [db, redis]
    dns:
      - 8.8.8.8
      - 1.1.1.1
  dashboard:
    build: ./dashboard
    env_file: .env
    ports: ["3000:3000"]
    depends_on: [api]
  worker:
    build: ./worker
    env_file: .env
    depends_on: [db, redis]
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: hs_trends
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: hs_trends
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
